<script>
    function min(a,b) {
      var a, b;
        if (a>b){
            return b;
        } else return a;
    }
    a = prompt('Введите значение а:');
    b = prompt('Введите значение b:');
    alert('Меньшее из чисел: ' +  min(a, b));
</script>

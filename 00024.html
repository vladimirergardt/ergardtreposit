<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    //Вычислить сумму чисел до данного по формуле арифметической прогрессии
    function sumTo(n) {
            return n * (n + 1) / 2;
    }

    n = +prompt ('Введите n: ');
    alert('Ответ: ' + sumTo(n));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>

    var browser;
      browser = prompt('Какой у вас браузер? ');
      if (browser === 'IE') {
          alert('О, да у вас IE!');
      } else if (browser === 'Chrome'
              || browser ==='Ferefox'
              || browser ==='Safari'
              || browser ==='Opera'){
          alert('Да, и эти браузеры мы поддерживаем');
      } else {
          alert('Мы надеемся что и в вашем браузере всё ок!');
      }
</script>
</body>
</html>

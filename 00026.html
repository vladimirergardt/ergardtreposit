<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    // сумма чисел до данного используя цикл (по примеру)
    function sumTo(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++){
            sum += i;
        }
        return sum;
    }
    n = +prompt('n?');
    alert('result: ' + sumTo(n));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function pow(x, n) {
        var result = x;
        for (var i = 1; i < n ; i++){
            result = result * x;
            }
            return result;
        }

    x = prompt('Введите значение х:');
    n = prompt('Введите значение n:');
    if (n <= 1){
        alert('Степень должна быть натуральным числом (n > 1 )');
    } else {
        alert('Ответ: ' + pow(x, n));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    while (true){
        var num = +prompt ('Введите число ,больше 100:',' ');
        if (num >= 100)  {
            alert('Все верно!');
        } else
        num = prompt('Введите другое число, не меньше 100:');
        if (num >= 100) break;
    }

</script>
</body>
</html>
